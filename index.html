<html>

        <title>Project 1</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>

    <body>
        <svg>
            <text id='label' x='20', y='20'>Visualization</text>
            <g></g>
        </svg>
<script>
//activate Web Server for Chrome to get past
function drawPumps() {
    var selection = d3.select('svg').select('g').selectAll('circle').data(pumpLocation);
    var circles = selection.enter().append('circle');
    circles.attr('style', "fill:blue");
    circles.attr('cx', function(d,i){
        xheight = d.x;
        return xheight;
    })
    circles.attr('cy', function(d,i){
        yheight = d.y;
        return yheight;
    })
    circles.attr('r', function(d,i){
        radius = 10
        return radius;
    })
}

d3.csv("pumps.csv", function(data) {
    var pumpData = data[0];
    var pumpLocation = [];
    for(var i=0; i<data.length; i++){
        var val = pumpData[i];
        pumpLocation.push(+val)
    }
    drawPumps();
})


</script>
    </body>
